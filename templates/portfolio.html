{% extends 'test.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block content %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>

<body>
  



  
  <section>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1>
          Our Work
        </h1>
      <div class="tab-content align-items-center justify-content-center" id="myTabContent" >
        <div class="tab-pane fade show active" id="All" role="tabpanel" aria-labelledby="home-tab">
            <div class="row py-4">
              {%for x in por %}
              <div class="col-md-6">
                <div class="item m-3 d-flex align-items-center justify-content-center overflow-hidden">
                  
                  <img src="{{x.PorImg.url}}" class="w-100" alt="">
                  <div class="item-layer">
                    <h3>{{x.PorName}}</h3>
                    <p>{{x.PorDisc}}</p>
                  </div>  
                  
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </section>
  



  {% endblock %}
  <script src="https://kit.fontawesome.com/fc106cc491.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
